version: "3.9"

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cachacadb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    depends_on:
      - mysql
    environment:
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: cachacadb
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  mysql_data:
